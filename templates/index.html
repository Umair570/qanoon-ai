<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qanoon AI - Pakistan</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --panel-bg: rgba(24, 24, 27, 0.6);
            --border: #27272a;
            --neon-green: #22c55e;
            --neon-red: #ef4444;
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
        }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        .urdu-font { font-family: 'Noto Nastaliq Urdu', serif; line-height: 2 !important; }

        .sidebar { width: 340px; background: var(--panel-bg); backdrop-filter: blur(12px); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; }
        .brand { font-size: 1.8rem; font-weight: 700; color: var(--neon-green); margin-bottom: 25px; letter-spacing: -1px; }

        .lawyer-header { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-muted); margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .lawyer-list { flex: 1; overflow-y: auto; }
        .lawyer-card { background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .lawyer-card:hover { border-color: var(--neon-green); transform: translateY(-3px); }
        .lawyer-name { font-weight: 600; color: white; font-size: 0.95rem; }
        .lawyer-spec { font-size: 0.8rem; color: var(--neon-green); }
        .lawyer-meta { font-size: 0.75rem; color: var(--text-muted); margin-top: 8px; display: flex; justify-content: space-between; }

        .main { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #11231c 0%, #09090b 40%); position: relative; }
        
        .top-bar { position: absolute; top: 20px; right: 20px; z-index: 10; }
        .lang-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.3s;
            min-width: 150px;
            text-align: center;
        }
        .lang-btn:hover { background: var(--neon-green); color: black; border-color: var(--neon-green); }

        .chat-box { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; margin-top: 40px; }
        .msg { padding: 15px 20px; border-radius: 16px; max-width: 75%; line-height: 1.6; font-size: 1rem; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg.bot { background: #18181b; border: 1px solid var(--border); color: #d4d4d8; }
        .msg.user { align-self: flex-end; background: var(--neon-green); color: black; font-weight: 500; }

        .grid-container { display: flex; flex-direction: column; gap: 8px; margin-top: 20px; }
        
        .category-card { 
            background: transparent; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.2s; 
            text-align: left;
            font-size: 0.95rem;
            color: var(--text-main); 
        }
        .category-card:hover { color: var(--neon-green); transform: translateX(10px); }
        .cat-title { font-weight: 400; } 

        .input-area { padding: 20px 30px 10px 30px; background: var(--bg-dark); border-top: 1px solid var(--border); display: flex; gap: 15px; }
        input { flex: 1; background: #121214; border: 1px solid var(--border); color: white; padding: 18px 25px; border-radius: 12px; outline: none; font-size: 1rem; }
        input:focus { border-color: var(--neon-green); box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); }
        button { background: var(--neon-green); color: black; border: none; width: 60px; border-radius: 12px; cursor: pointer; font-size: 1.5rem; transition: 0.2s; }
        
        .footer { width: 100%; text-align: center; font-size: 0.9rem; color: #71717a; font-weight: 700; letter-spacing: 0.5px; padding-bottom: 15px; padding-top: 5px; }
        #loading { display: none; color: var(--neon-green); margin-left: 40px; margin-bottom: 10px; font-weight: bold; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 80px; padding: 15px 20px; border-right: none; border-bottom: 1px solid var(--border); box-sizing: border-box; flex-direction: row; align-items: center; justify-content: flex-start; z-index: 20; }
            .brand { font-size: 1.5rem; margin-bottom: 0; }
            .lawyer-header, .lawyer-list { display: none; }
            .main { width: 100%; height: calc(100vh - 80px); }
            .chat-box { padding: 15px; margin-top: 60px; }
            .top-bar { top: 15px; right: 15px; }
            .lang-btn { padding: 6px 12px; font-size: 0.8rem; min-width: 120px; }
            .msg { max-width: 85%; font-size: 0.95rem; padding: 12px 16px; }
            .input-area { padding: 15px; gap: 10px; }
            input { padding: 12px 15px; font-size: 0.95rem; }
            button { width: 50px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">Qanoon AI</div>
        
        <div class="lawyer-header" id="lawyerHeader">Recommended Lawyers</div>
        <div class="lawyer-list" id="lawyerList">
            <div style="text-align:center; color:#52525b; margin-top:20px;" id="lawyerPlaceholder">Ask a question</div>
        </div>
    </div>

    <div class="main">
        <div class="top-bar">
            <button class="lang-btn" onclick="toggleLanguage()">ğŸŒ Switch to Urdu</button>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="msg bot" id="welcomeMsg">
                <strong>Assalam-o-Alaikum!</strong> ğŸ‘‹<br>
                I am your legal assistant. How may I help you?<br>
                Sample Questions:
                <div class="grid-container" id="gridContainer"></div>
            </div>
        </div>

        <div id="loading">Analyzing Legal Documents...</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your legal scenario here..." onkeydown="handleEnter(event)">
            <button onclick="sendUserMessage()">â¤</button>
        </div>
        
        <div class="footer">Created by Muhammad Umair Ashraf</div>
    </div>

    <script>
        let currentLang = 'en';

        const CONTENT = {
            en: {
                placeholder: "Type your legal scenario here...",
                loading: "Analyzing Legal Documents...",
                welcome: "<strong>Assalam-o-Alaikum!</strong> ğŸ‘‹<br>I am your legal assistant. How may I help you?<br>Sample Questions:",
                lawyerHeader: "Recommended Lawyers",
                lawyerPlaceholder: "Ask a question.",
                cards: [
                    { title: "What is the punishment for theft?", query: "What is the punishment for theft under PPC?" },
                    { title: "How to file for divorce?", query: "How to file for divorce in Pakistan?" },
                    { title: "Is hacking a crime?", query: "Is hacking a crime in Pakistan?" },
                    { title: "What makes a contract valid?", query: "What makes a contract valid?" },
                    { title: "How to become a tax filer?", query: "How to become a tax filer in Pakistan?" }
                ]
            },
            ur: {
                placeholder: "Ø§Ù¾Ù†Ø§ Ù‚Ø§Ù†ÙˆÙ†ÛŒ Ø³ÙˆØ§Ù„ ÛŒÛØ§Úº Ù„Ú©Ú¾ÛŒÚº...",
                loading: "âœ¨ Ø¯Ø³ØªØ§ÙˆÛŒØ²Ø§Øª Ú©ÛŒ Ø¬Ø§Ù†Ú† Ù¾Ú‘ØªØ§Ù„ ÛÙˆ Ø±ÛÛŒ ÛÛ’...",
                welcome: "<strong>Ø§Ù„Ø³Ù„Ø§Ù… Ø¹Ù„ÛŒÚ©Ù…!</strong> ğŸ‘‹<br>Ù…ÛŒÚº Ø¢Ù¾ Ú©Ø§ Ù‚Ø§Ù†ÙˆÙ†ÛŒ Ù…Ø´ÛŒØ± ÛÙˆÚºÛ”<br>Ø§ÛŒÚ© Ø³ÙˆØ§Ù„ Ù…Ù†ØªØ®Ø¨ Ú©Ø±ÛŒÚº:",
                lawyerHeader: "ØªØµØ¯ÛŒÙ‚ Ø´Ø¯Û ÙˆÚ©Ù„Ø§Ø¡",
                lawyerPlaceholder: "ÙˆÚ©ÛŒÙ„ ØªÙ„Ø§Ø´ Ú©Ø±Ù†Û’ Ú©Û’ Ù„ÛŒÛ’ Ø³ÙˆØ§Ù„ Ù¾ÙˆÚ†Ú¾ÛŒÚºÛ”",
                cards: [
                    { title: "Ú†ÙˆØ±ÛŒ Ú©ÛŒ Ø³Ø²Ø§ Ú©ÛŒØ§ ÛÛ’ØŸ", query: "Ú†ÙˆØ±ÛŒ Ú©ÛŒ Ø³Ø²Ø§ Ú©ÛŒØ§ ÛÛ’ØŸ" },
                    { title: "Ø·Ù„Ø§Ù‚ Ú©Ø§ Ø·Ø±ÛŒÙ‚Û Ú©Ø§Ø± Ú©ÛŒØ§ ÛÛ’ØŸ", query: "Ø·Ù„Ø§Ù‚ Ú©Ø§ Ø·Ø±ÛŒÙ‚Û Ú©Ø§Ø± Ú©ÛŒØ§ ÛÛ’ØŸ" },
                    { title: "Ú©ÛŒØ§ ÛÛŒÚ©Ù†Ú¯ Ø§ÛŒÚ© Ø¬Ø±Ù… ÛÛ’ØŸ", query: "Ú©ÛŒØ§ ÛÛŒÚ©Ù†Ú¯ Ø§ÛŒÚ© Ø¬Ø±Ù… ÛÛ’ØŸ" },
                    { title: "Ù…Ø¹Ø§ÛØ¯Û Ú©ÛŒØ³Û’ Ù‚Ø§Ù†ÙˆÙ†ÛŒ ÛÙˆØªØ§ ÛÛ’ØŸ", query: "Ù…Ø¹Ø§ÛØ¯Û Ú©ÛŒØ³Û’ Ù‚Ø§Ù†ÙˆÙ†ÛŒ ÛÙˆØªØ§ ÛÛ’ØŸ" },
                    { title: "Ù¹ÛŒÚ©Ø³ ÙØ§Ø¦Ù„Ø± Ú©ÛŒØ³Û’ Ø¨Ù†ÛŒÚºØŸ", query: "Ù¹ÛŒÚ©Ø³ ÙØ§Ø¦Ù„Ø± Ú©ÛŒØ³Û’ Ø¨Ù†ÛŒÚºØŸ" }
                ]
            }
        };

        window.onload = async function() {
            renderGrid();
        };

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ur' : 'en';
            const data = CONTENT[currentLang];
            const input = document.getElementById('userInput');
            
            // 1. Update Layout
            document.body.classList.toggle('urdu-font', currentLang === 'ur');
            input.dir = currentLang === 'ur' ? 'rtl' : 'ltr';
            input.placeholder = data.placeholder;

            // 2. Safely Update Elements (Prevents the crash!)
            const loadingEl = document.getElementById('loading');
            if (loadingEl) loadingEl.innerText = data.loading;

            const lawyerHeaderEl = document.getElementById('lawyerHeader');
            if (lawyerHeaderEl) lawyerHeaderEl.innerText = data.lawyerHeader;

            const lawyerPlaceholderEl = document.getElementById('lawyerPlaceholder');
            if (lawyerPlaceholderEl) lawyerPlaceholderEl.innerText = data.lawyerPlaceholder;
            
            const langBtn = document.querySelector('.lang-btn');
            if (langBtn) langBtn.innerText = currentLang === 'en' ? "ğŸŒ Switch to Urdu" : "ğŸŒ Switch to English";

            // 3. Rebuild Welcome Screen
            const welcomeDiv = document.getElementById('welcomeMsg');
            if (welcomeDiv) {
                welcomeDiv.innerHTML = data.welcome + `<div class="grid-container" id="gridContainer"></div>`;
                if (currentLang === 'ur') {
                    welcomeDiv.classList.add('urdu-font');
                    welcomeDiv.dir = 'rtl';
                } else {
                    welcomeDiv.classList.remove('urdu-font');
                    welcomeDiv.dir = 'ltr';
                }
                renderGrid();
            }
        }

        function renderGrid() {
            const container = document.getElementById('gridContainer');
            if (!container) return; 
            
            container.innerHTML = "";
            
            CONTENT[currentLang].cards.forEach(card => {
                const div = document.createElement('div');
                div.className = 'category-card';
                div.onclick = () => sendText(card.query);
                
                const arrow = currentLang === 'ur' ? 'â®œ' : 'â¤'; 
                div.innerHTML = `<span class="cat-title">${arrow} ${card.title}</span>`;
                if (currentLang === 'ur') div.style.textAlign = 'right';
                
                container.appendChild(div);
            });
        }

        let isQueryRejected = false;

        async function fetchSmartLawyers(query) {
            const q = query.toLowerCase();
            let category = "general"; 

            const KEYWORDS = {
                'family':   ['divorce', 'khula', 'wife', 'husband', 'custody', 'maintenance', 'child', 'marriage', 'dowry', 'guardian', 'sharia'],
                'criminal': ['murder', 'kill', 'theft', 'robbery', 'police', 'jail', 'bail', 'arrest', 'fir', 'crime', 'drug', 'weapon', 'assault', 'nab'],
                'property': ['land', 'house', 'plot', 'rent', 'tenant', 'eviction', 'lease', 'possession', 'property', 'real estate', 'neighbor', 'transfer'],
                'corporate':['company', 'business', 'tax', 'register', 'contract', 'partnership', 'firm', 'secp', 'trademark', 'license', 'copyright'],
                'cyber':    ['internet', 'online', 'hack', 'facebook', 'whatsapp', 'scam', 'fraud', 'data', 'photo', 'blackmail', 'cyber'],
                'labor':    ['job', 'salary', 'employee', 'employer', 'terminate', 'work', 'wages', 'harassment', 'bonus', 'pension'],
                'civil':    ['defamation', 'money', 'loan', 'cheque', 'damage', 'contract breach', 'suing', 'sue']
            };

            for (const [cat, words] of Object.entries(KEYWORDS)) {
                if (words.some(word => q.includes(word))) {
                    category = cat;
                    break; 
                }
            }

            const list = document.getElementById('lawyerList');
            if (!list) return;
            
            list.innerHTML = '<div style="text-align:center; color:#52525b; margin-top:20px;">Finding experts...</div>'; 

            try {
                const response = await fetch(`/lawyers?category=${category}`);
                const lawyers = await response.json();
                
                if (isQueryRejected) return; 

                list.innerHTML = ""; 
                
                if(lawyers.length === 0) { 
                    list.innerHTML = `<div style="color:#52525b;text-align:center;padding:10px;">
                        No lawyers found for <strong>${category.toUpperCase()}</strong>.<br>
                        <small>Showing general experts instead.</small>
                    </div>`; 
                    return; 
                }

                lawyers.forEach(lawyer => {
                    const card = document.createElement('div');
                    card.className = 'lawyer-card';
                    card.innerHTML = `
                        <div class="lawyer-name">${lawyer.name}</div>
                        <div class="lawyer-spec">${lawyer.specialty}</div>
                        <div class="lawyer-meta">
                            <span>ğŸ“ ${lawyer.city}</span>
                            <span>ğŸ“ ${lawyer.phone}</span>
                        </div>`;
                    list.appendChild(card);
                });
            } catch (error) {
                if (!isQueryRejected) {
                    list.innerHTML = `<div style="color:#ef4444;text-align:center;">Connection failed.</div>`;
                }
            }
        }

        function handleEnter(event) { if (event.key === 'Enter') sendUserMessage(); }
        function sendText(text) { document.getElementById('userInput').value = text; sendUserMessage(); }

        let isWaitingForResponse = false;

        async function sendUserMessage() {
            if (isWaitingForResponse) return;

            const input = document.getElementById('userInput');
            const submitBtn = document.querySelector('.input-area button');
            const text = input.value.trim();
            if (!text) return;

            isWaitingForResponse = true;
            isQueryRejected = false; 
            
            input.disabled = true;
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';

            document.getElementById('loading').style.display = 'block';

            addMessage(text, 'user');
            input.value = ''; 
            
            const chatBox = document.getElementById('chatBox');
            const botDiv = document.createElement('div');
            botDiv.className = 'msg bot';
            if (currentLang === 'ur') {
                botDiv.classList.add('urdu-font');
                botDiv.dir = 'rtl';
            }
            botDiv.innerHTML = ""; 
            chatBox.appendChild(botDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            fetchSmartLawyers(text);

            try {
                const response = await fetch('/consult', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, lang: currentLang })
                });

                document.getElementById('loading').style.display = 'none';

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    fullText += chunk;
                    
                    let displayHTML = fullText;

                    // ğŸ’¥ CRITICAL FIX: Robust detection checks actual sentences, not just bracket tags!
                    const rejectionTriggers = [
                        "[REJECTED]",
                        "I can only answer questions related to Pakistani law",
                        "I do not have specific information regarding this",
                        "professional legal assistant"
                    ];
                    
                    const isFlagged = rejectionTriggers.some(trigger => displayHTML.includes(trigger));

                    if (isFlagged) {
                        isQueryRejected = true; 
                        
                        // Clean up brackets if the AI happened to use them
                        displayHTML = displayHTML.replace("ğŸ›‘ [REJECTED]", "ğŸ›‘").replace("[REJECTED]", "ğŸ›‘");
                        
                        // Overwrite lawyers list immediately
                        const lList = document.getElementById('lawyerList');
                        if (lList) {
                            lList.innerHTML = `<div style="text-align:center; color:#ef4444; margin-top:20px; font-size: 0.85rem;">Query rejected.<br>Lawyers unavailable for this topic.</div>`;
                        }
                    }

                    displayHTML = displayHTML.replace(/\*\*(.*?)\*\*/g, '<strong style="color: var(--neon-green);">$1</strong>');
                    displayHTML = displayHTML.replace(/\n/g, '<br>');

                    botDiv.innerHTML = displayHTML;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                botDiv.innerHTML = "âš ï¸ Error: Backend not responding.";
            } finally {
                isWaitingForResponse = false;
                input.disabled = false;
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                input.focus(); 
            }
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            if (currentLang === 'ur' || /[\u0600-\u06FF]/.test(text)) {
                div.classList.add('urdu-font');
                div.dir = 'rtl';
            }
            div.innerHTML = text.replace(/\n/g, '<br>');
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
