<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qanoon AI - Pakistan</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --panel-bg: rgba(24, 24, 27, 0.6);
            --border: #27272a;
            --neon-green: #22c55e;
            --neon-red: #ef4444;
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
        }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            transition: direction 0.3s ease;
        }

        .sidebar { width: 340px; background: var(--panel-bg); backdrop-filter: blur(12px); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; transition: all 0.3s ease; }
        .brand-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .brand { font-size: 1.8rem; font-weight: 700; color: var(--neon-green); letter-spacing: -1px; }
        
        .lang-btn {
            background: rgba(34, 197, 94, 0.1);
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            font-family: 'Outfit', sans-serif;
        }
        .lang-btn:hover { background: var(--neon-green); color: black; box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }

        .lawyer-header { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-muted); margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .lawyer-list { flex: 1; overflow-y: auto; }
        .lawyer-card { background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .lawyer-card:hover { border-color: var(--neon-green); transform: translateY(-3px); }
        .lawyer-name { font-weight: 600; color: white; font-size: 0.95rem; }
        .lawyer-spec { font-size: 0.8rem; color: var(--neon-green); }
        .lawyer-meta { font-size: 0.75rem; color: var(--text-muted); margin-top: 8px; display: flex; justify-content: space-between; }

        .main { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #11231c 0%, #09090b 40%); position: relative; }
        
        .chat-box { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; margin-top: 10px; }
        .msg { padding: 15px 20px; border-radius: 16px; max-width: 75%; line-height: 1.8; font-size: 1rem; animation: slideUp 0.3s ease; position: relative; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.bot { background: #18181b; border: 1px solid var(--border); color: #d4d4d8; align-self: flex-start; }
        .msg.user { align-self: flex-end; background: var(--neon-green); color: black; font-weight: 500; }

        .grid-container { display: flex; flex-direction: column; gap: 8px; margin-top: 20px; }
        
        .category-card { background: transparent; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; text-align: inherit; font-size: 0.95rem; color: var(--text-main); }
        .category-card:hover { color: var(--neon-green); transform: translateX(10px); }
        .cat-title { font-weight: 400; } 

        .input-area { padding: 20px 30px 10px 30px; background: var(--bg-dark); border-top: 1px solid var(--border); display: flex; gap: 15px; }
        input { flex: 1; background: #121214; border: 1px solid var(--border); color: white; padding: 18px 25px; border-radius: 12px; outline: none; font-size: 1rem; }
        input:focus { border-color: var(--neon-green); box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); }
        button { background: var(--neon-green); color: black; border: none; width: 60px; border-radius: 12px; cursor: pointer; font-size: 1.5rem; transition: 0.2s; }
        
        .footer { width: 100%; text-align: center; font-size: 0.9rem; color: #71717a; font-weight: 700; letter-spacing: 0.5px; padding-bottom: 15px; padding-top: 5px; }
        #loading { display: none; color: var(--neon-green); margin-left: 40px; margin-bottom: 10px; font-weight: bold; }

        /* THE CLEAN RTL FIX */
        .rtl { direction: rtl !important; font-family: 'Noto Nastaliq Urdu', serif; }
        .rtl .sidebar { border-right: none; border-left: 1px solid var(--border); }
        .rtl .category-card:hover { transform: translateX(-10px); }
        .rtl .lawyer-meta { flex-direction: row-reverse; }
        .rtl input { font-family: 'Noto Nastaliq Urdu', serif; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; padding: 15px; border-right: none; border-bottom: 1px solid var(--border); box-sizing: border-box; }
            .brand-container { margin-bottom: 15px; }
            
            /* UNHIDE THE LAWYERS AND MAKE THEM SCROLL HORIZONTALLY */
            .lawyer-header, .lawyer-list { display: block; }
            .lawyer-list { display: flex; flex-direction: row; overflow-x: auto; gap: 10px; padding-bottom: 5px; }
            .lawyer-card { min-width: 260px; margin-bottom: 0; flex-shrink: 0; }
            
            .main { width: 100%; height: calc(100vh - 220px); }
            .chat-box { padding: 15px; margin-top: 5px; }
            .msg { max-width: 90%; font-size: 0.95rem; padding: 12px 16px; }
            .input-area { padding: 15px; gap: 10px; }
            input { padding: 12px 15px; font-size: 0.95rem; }
            button { width: 50px; font-size: 1.2rem; }
        }
        
    </style>
</head>
<body id="mainBody">

    <div class="sidebar" id="sidebar">

    <script>
        let currentLang = 'en';

        const translations = {

                ]
            },
            'ur': {
                welcome: '<span dir="rtl"><strong>Ø§Ù„Ø³Ù„Ø§Ù… Ø¹Ù„ÛŒÚ©Ù…!</strong> ğŸ‘‹<br>Ù…ÛŒÚº Ù‚Ø§Ù†ÙˆÙ† Ø§Û’ Ø¢Ø¦ÛŒ ÛÙˆÚºØŒ Ø¢Ù¾ Ú©Ø§ Ù‚Ø§Ù†ÙˆÙ†ÛŒ Ù…Ø¹Ø§ÙˆÙ†Û” Ù…ÛŒÚº Ø¢Ù¾ Ú©ÛŒ Ú©ÛŒØ§ Ù…Ø¯Ø¯ Ú©Ø± Ø³Ú©ØªØ§ ÛÙˆÚºØŸ<br>Ù†Ù…ÙˆÙ†Û Ø³ÙˆØ§Ù„Ø§Øª:</span>',
                placeholder: 'Ø§Ù¾Ù†Ø§ Ù‚Ø§Ù†ÙˆÙ†ÛŒ Ù…Ø³Ø¦Ù„Û ÛŒÛØ§Úº Ù„Ú©Ú¾ÛŒÚº...',
                loading: 'Ù‚Ø§Ù†ÙˆÙ†ÛŒ Ø¯Ø³ØªØ§ÙˆÛŒØ²Ø§Øª Ú©Ø§ ØªØ¬Ø²ÛŒÛ Ú©ÛŒØ§ Ø¬Ø§ Ø±ÛØ§ ÛÛ’...',
                lawyerHeader: 'ØªØ¬ÙˆÛŒØ² Ú©Ø±Ø¯Û ÙˆÚ©Ù„Ø§Ø¡',
                lawyerPlace: 'Ø³ÙˆØ§Ù„ Ù¾ÙˆÚ†Ú¾ÛŒÚºÛ”',
                queryRejected: 'Ø³ÙˆØ§Ù„ Ù…Ø³ØªØ±Ø¯ Ú©Ø± Ø¯ÛŒØ§ Ú¯ÛŒØ§Û”<br>ÙˆÚ©Ù„Ø§Ø¡ Ø¯Ø³ØªÛŒØ§Ø¨ Ù†ÛÛŒÚº ÛÛŒÚºÛ”',
                finding: 'Ù…Ø§ÛØ±ÛŒÙ† ØªÙ„Ø§Ø´ Ú©Ø± Ø±ÛÛ’ ÛÛŒÚº...',
                btn: 'â¤',
                cards: [
                    { title: "Ú†ÙˆØ±ÛŒ Ú©ÛŒ Ø³Ø²Ø§ Ú©ÛŒØ§ ÛÛ’ØŸ", query: "Ù¾Ø§Ú©Ø³ØªØ§Ù† Ù…ÛŒÚº Ú†ÙˆØ±ÛŒ Ú©ÛŒ Ø³Ø²Ø§ Ú©ÛŒØ§ ÛÛ’ØŸ" },
                    { title: "Ø·Ù„Ø§Ù‚ Ú©Ø§ Ø·Ø±ÛŒÙ‚Û Ú©Ø§Ø± Ú©ÛŒØ§ ÛÛ’ØŸ", query: "Ù¾Ø§Ú©Ø³ØªØ§Ù† Ù…ÛŒÚº Ø·Ù„Ø§Ù‚ ÙØ§Ø¦Ù„ Ú©Ø±Ù†Û’ Ú©Ø§ Ø·Ø±ÛŒÙ‚Û Ú©ÛŒØ§ ÛÛ’ØŸ" },
                    { title: "Ú©ÛŒØ§ ÛÛŒÚ©Ù†Ú¯ Ø¬Ø±Ù… ÛÛ’ØŸ", query: "Ù¾Ø§Ú©Ø³ØªØ§Ù† Ù…ÛŒÚº ÛÛŒÚ©Ù†Ú¯ Ú©ÛŒ Ù‚Ø§Ù†ÙˆÙ†ÛŒ Ø­ÛŒØ«ÛŒØª Ú©ÛŒØ§ ÛÛ’ØŸ" },
                    { title: "Ù…Ø¹Ø§ÛØ¯Û Ú©Ø¨ Ù‚Ø§Ù†ÙˆÙ†ÛŒ ÛÙˆØªØ§ ÛÛ’ØŸ", query: "Ù‚Ø§Ù†ÙˆÙ† Ú©Û’ Ù…Ø·Ø§Ø¨Ù‚ Ù…Ø¹Ø§ÛØ¯Û Ú©ÛŒ Ø´Ø±Ø§Ø¦Ø· Ú©ÛŒØ§ ÛÛŒÚºØŸ" },
                    { title: "Ù¹ÛŒÚ©Ø³ ÙØ§Ø¦Ù„Ø± Ú©ÛŒØ³Û’ Ø¨Ù†ÛŒÚºØŸ", query: "Ù¾Ø§Ú©Ø³ØªØ§Ù† Ù…ÛŒÚº Ù¹ÛŒÚ©Ø³ ÙØ§Ø¦Ù„Ø± Ø¨Ù†Ù†Û’ Ú©Ø§ Ø·Ø±ÛŒÙ‚Û Ú©ÛŒØ§ ÛÛ’ØŸ" }
                ]
            }
        };

        window.onload = function() {
            renderUI();
        };

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ur' : 'en';
            renderUI();
        }

        function renderUI() {
            const t = translations[currentLang];
            document.getElementById('langToggle').innerText = currentLang === 'en' ? 'Ø§Ø±Ø¯Ùˆ' : 'English';
            document.getElementById('welcomeText').innerHTML = t.welcome;
            document.getElementById('userInput').placeholder = t.placeholder;
            document.getElementById('loading').innerText = t.loading;
            document.getElementById('lawyerHeader').innerText = t.lawyerHeader;
            
            const p = document.getElementById('lawyerPlaceholder');
            if(p) p.innerText = t.lawyerPlace;
            
            document.getElementById('sendBtn').innerText = t.btn;

            const body = document.getElementById('mainBody');

            if(currentLang === 'ur') {
                body.classList.add('rtl');
            } else {
                body.classList.remove('rtl');
            }

            renderGrid(t.cards);
        }

        function renderGrid(cards) {
            const container = document.getElementById('gridContainer');
            if (!container) return; 
            container.innerHTML = "";
            cards.forEach(card => {
                const div = document.createElement('div');
                div.className = 'category-card';
                div.onclick = () => sendText(card.query);
                div.innerHTML = `<span class="cat-title">â¤ ${card.title}</span>`;
                container.appendChild(div);
            });
        }

        let isQueryRejected = false;

        async function fetchSmartLawyers(query) {
            const q = query.toLowerCase();
            let category = "general"; 
            const KEYWORDS = {
                'family':   ['divorce', 'khula', 'wife', 'husband', 'custody', 'maintenance', 'child', 'marriage', 'dowry', 'guardian', 'sharia', 'Ø·Ù„Ø§Ù‚', 'Ø®Ø§Ù„Ø¹'],
                'criminal': ['murder', 'kill', 'theft', 'robbery', 'police', 'jail', 'bail', 'arrest', 'fir', 'crime', 'drug', 'weapon', 'assault', 'nab', 'Ù‚ØªÙ„', 'Ú†ÙˆØ±ÛŒ'],
                'property': ['land', 'house', 'plot', 'rent', 'tenant', 'eviction', 'lease', 'possession', 'property', 'real estate', 'neighbor', 'transfer', 'Ø²Ù…ÛŒÙ†', 'Ø¬Ø§Ø¦ÛŒØ¯Ø§Ø¯'],
                'corporate':['company', 'business', 'tax', 'register', 'contract', 'partnership', 'firm', 'secp', 'trademark', 'license', 'copyright', 'Ù¹ÛŒÚ©Ø³'],
                'cyber':    ['internet', 'online', 'hack', 'facebook', 'whatsapp', 'scam', 'fraud', 'data', 'photo', 'blackmail', 'cyber', 'ÛÛŒÚ©Ù†Ú¯'],
                'labor':    ['job', 'salary', 'employee', 'employer', 'terminate', 'work', 'wages', 'harassment', 'bonus', 'pension'],
                'civil':    ['defamation', 'money', 'loan', 'cheque', 'damage', 'contract breach', 'suing', 'sue']
            };

            for (const [cat, words] of Object.entries(KEYWORDS)) {
                if (words.some(word => q.includes(word))) {
                    category = cat;
                    break; 
                }
            }

            const list = document.getElementById('lawyerList');
            list.innerHTML = `<div style="text-align:center; color:#52525b; margin-top:20px;">${translations[currentLang].finding}</div>`; 

            try {
                const response = await fetch(`/lawyers?category=${category}`);
                const lawyers = await response.json();
                if (isQueryRejected) return; 
                list.innerHTML = ""; 
                if(lawyers.length === 0) { 
                    list.innerHTML = `<div style="color:#52525b;text-align:center;padding:10px;">No lawyers found.</div>`; 
                    return; 
                }
                lawyers.forEach(lawyer => {
                    const card = document.createElement('div');
                    card.className = 'lawyer-card';
                    card.innerHTML = `
                        <div class="lawyer-name">${lawyer.name}</div>
                        <div class="lawyer-spec">${lawyer.specialty}</div>
                        <div class="lawyer-meta">
                            <span>ğŸ“ ${lawyer.city}</span>
                            <span>ğŸ“ ${lawyer.phone}</span>
                        </div>`;
                    list.appendChild(card);
                });
            } catch (error) {
                if (!isQueryRejected) list.innerHTML = `<div style="color:#ef4444;text-align:center;">Connection failed.</div>`;
            }
        }

        // Fix 1: Stop accidental rapid-firing via the enter key
        function handleEnter(event) { 
            if (event.key === 'Enter') {
                event.preventDefault(); 
                sendUserMessage(); 
            }
        }
        function sendText(text) { document.getElementById('userInput').value = text; sendUserMessage(); }

        let isWaitingForResponse = false;

        async function sendUserMessage() {
            // Fix 2: Strictly bounce any double-clicks
            if (isWaitingForResponse) return;
            
            const input = document.getElementById('userInput');
            const submitBtn = document.getElementById('sendBtn');
            const text = input.value.trim();
            if (!text) return;

            // Lock the gates!
            isWaitingForResponse = true;
            isQueryRejected = false; 
            input.disabled = true;
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
            document.getElementById('loading').style.display = 'block';

            addMessage(text, 'user');
            input.value = ''; 
            
            const chatBox = document.getElementById('chatBox');
            const botDiv = document.createElement('div');
            botDiv.className = 'msg bot';
            botDiv.innerHTML = "..."; 
            chatBox.appendChild(botDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            fetchSmartLawyers(text);

            try {
                const response = await fetch('/consult', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, lang: currentLang })
                });

                document.getElementById('loading').style.display = 'none';
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    fullText += chunk;
                    
                    let displayHTML = fullText;
                    // Fix 3: Removed DATA MISSING from the rejection list so it never fails a query
                    const rejectionTriggers = ["[REJECTED]", "[OFF-TOPIC]"];
                    const isFlagged = rejectionTriggers.some(trigger => displayHTML.includes(trigger));

                    if (isFlagged) {
                        isQueryRejected = true; 
                        const lList = document.getElementById('lawyerList');
                        if (lList) lList.innerHTML = `<div style="text-align:center; color:#ef4444; margin-top:20px;">${translations[currentLang].queryRejected}</div>`;
                    }

                    displayHTML = displayHTML.replace(/\*\*(.*?)\*\*/g, '<strong style="color: var(--neon-green);">$1</strong>');
                    displayHTML = displayHTML.replace(/\n/g, '<br>');

                    botDiv.innerHTML = displayHTML;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                botDiv.innerHTML = "âš ï¸ Error: Backend not responding.";
            } finally {
                // Unlock the gates once the AI finishes typing
                isWaitingForResponse = false;
                input.disabled = false;
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                input.focus(); 
            }
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.innerHTML = text.replace(/\n/g, '<br>');
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
